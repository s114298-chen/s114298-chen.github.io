<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人記帳程式 - 網頁版</title>
    <link rel="icon" href="722320.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <style>
        /* 基本樣式設定 */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #007bff; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 20px; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input[type="text"], input[type="number"], input[type="date"], input[type="password"], select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        
        /* 交易列表樣式 */
        #recordsTable { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #recordsTable th, #recordsTable td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #recordsTable th { background-color: #f2f2f2; }
        .income { color: green; font-weight: bold; }
        .expense { color: red; font-weight: bold; }

        /* 特殊標示 */
        .overspent { color: red; font-weight: bold; } /* 超出預算紅字 */

        /* 登入區塊樣式：確保一開始跳出兩行輸入框 */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; 
            z-index: 1000;
        }
        #auth-box { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); text-align: center; }
        #app-content { display: none; } /* 記帳區默認隱藏 */
        #logout-btn { background-color: #dc3545; position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div id="auth-box">
            <h2>請登入或註冊</h2>
            <form id="authForm" style="gap: 10px;">
                <input type="text" id="username" placeholder="帳號" required>
                <input type="password" id="password" placeholder="密碼" required>
                <button type="submit" id="loginBtn">登入 / 註冊</button>
                <p id="auth-message" style="color: red;"></p>
            </form>
        </div>
    </div>

    <div class="container">
        <h1 id="app-title">個人記帳程式</h1>
        <button id="logout-btn">登出</button>

        <div id="app-content">
            <p id="user-info">歡迎您！</p>

            <div class="grid-container">
                <div>
                    <h2>1. 交易紀錄 (收入/支出)</h2>
                    <form id="transactionForm">
                        <select id="type" required>
                            <option value="支出">支出</option>
                            <option value="收入">收入</option>
                        </select>
                        <input type="number" id="amount" placeholder="金額 (例如: 500)" min="0.01" step="0.01" required>
                        <input type="date" id="date" required>
                        <select id="category" required>
                            </select>
                        <input type="text" id="note" placeholder="備註/說明 (例如: 午餐)">
                        <button type="submit">紀錄交易</button>
                    </form>

                    <h2>3. 預算設定 (當月)</h2>
                    <form id="budgetForm">
                        <select id="budgetCategory" required>
                            </select>
                        <input type="number" id="budgetAmount" placeholder="每月預算上限" min="1" step="1" required>
                        <button type="submit">設定/更新預算</button>
                    </form>
                </div>

                <div>
                    <h2>2. 當月開支報告與預算追蹤</h2>
                    <p>目前月份：<strong id="currentMonthText"></strong></p>
                    <table id="budgetSummaryTable" style="width:100%; margin-bottom: 20px;">
                        <thead><tr><th>類別</th><th>預算</th><th>已花費</th><th>結餘</th></tr></thead>
                        <tbody>
                            </tbody>
                    </table>
                    
                    <h3>當月支出長條圖 </h3>
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
            
            <h2>歷史交易列表</h2>
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>類型</th>
                        <th>類別</th>
                        <th>金額</th>
                        <th>備註</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // 核心設定
        const ALL_USERS_KEY = 'PersonalLedgerUsers'; 
        // 類別清單已新增「其他」
        const DEFAULT_CATEGORIES = ['餐飲', '交通', '住房', '娛樂', '購物', '薪水', '投資', '其他']; 

        let currentUsername = null; 

        // --- I. 帳號登入/註冊邏輯 ---

        function getAllUsers() {
            const usersJson = localStorage.getItem(ALL_USERS_KEY);
            return usersJson ? JSON.parse(usersJson) : {};
        }

        function saveAllUsers(users) {
            localStorage.setItem(ALL_USERS_KEY, JSON.stringify(users));
        }

        function handleAuthSubmit(event) {
            event.preventDefault();
            
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value;
            const authMessage = document.getElementById('auth-message');
            
            const users = getAllUsers();

            if (!usernameInput || !passwordInput) {
                authMessage.textContent = '帳號和密碼不能為空。';
                return;
            }

            if (users.hasOwnProperty(usernameInput)) {
                // 登入流程
                if (users[usernameInput].password === passwordInput) {
                    currentUsername = usernameInput;
                    authMessage.textContent = '';
                    loginSuccess(); // 成功登入，進入記帳區
                } else {
                    authMessage.textContent = '密碼錯誤。';
                }
            } else {
                // 註冊流程 (檢查帳號唯一性)
                
                // 註冊成功，儲存新帳號
                users[usernameInput] = {
                    password: passwordInput,
                    dataKey: `LedgerData_${usernameInput}`
                };
                saveAllUsers(users);
                
                currentUsername = usernameInput;
                authMessage.textContent = '';
                loginSuccess(); // 成功註冊並登入，進入記帳區
                alert(`帳號 "${usernameInput}" 註冊成功並已自動登入！`);
            }
        }
        
        function logout() {
            currentUsername = null;
            document.getElementById('auth-overlay').style.display = 'flex';
            document.getElementById('app-content').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function loginSuccess() {
            // **關鍵步驟：隱藏登入頁面，顯示主程式 (記帳區)**
            document.getElementById('auth-overlay').style.display = 'none'; 
            document.getElementById('app-content').style.display = 'block'; 
            document.getElementById('user-info').textContent = `歡迎您，${currentUsername}！`;
            
            updateUI(); // 載入並顯示該用戶的資料
        }


        // --- II. 資料與記帳核心邏輯 ---

        // 資料管理函數 (根據當前用戶隔離數據)
        function getCurrentDataKey() {
            if (!currentUsername) return null;
            const users = getAllUsers();
            return users[currentUsername] ? users[currentUsername].dataKey : null;
        }

        function loadUserData() {
            const dataKey = getCurrentDataKey();
            if (!dataKey) return { transactions: [], budgets: {} };
            const storedData = localStorage.getItem(dataKey);
            if (storedData) {
                return JSON.parse(storedData);
            }
            return { transactions: [], budgets: {} };
        }

        function saveUserData(data) {
            const dataKey = getCurrentDataKey();
            if (dataKey) {
                localStorage.setItem(dataKey, JSON.stringify(data));
            }
        }
        
        // 輔助函數
        function getCurrentMonthKey() {
            return new Date().toISOString().substring(0, 7); // YYYY-MM
        }

        function getCategorySpending(monthKey) {
            const userData = loadUserData();
            const monthlySpending = {};
            // 現在 '其他' 也會被包含在支出統計中
            const transactions = userData.transactions.filter(t => t.month === monthKey && t.type === '支出');
            
            DEFAULT_CATEGORIES.forEach(cat => monthlySpending[cat] = 0);

            transactions.forEach(t => {
                if (monthlySpending.hasOwnProperty(t.category)) {
                    monthlySpending[t.category] += t.amount;
                }
            });
            return monthlySpending;
        }

        // 1. 交易紀錄功能
        function handleTransactionSubmit(event) {
            event.preventDefault();
            const dateInput = document.getElementById('date').value;
            const monthKey = dateInput.substring(0, 7);
            const userData = loadUserData();

            const newTransaction = {
                id: Date.now(),
                type: document.getElementById('type').value,
                amount: parseFloat(document.getElementById('amount').value),
                date: dateInput,
                category: document.getElementById('category').value,
                note: document.getElementById('note').value,
                month: monthKey
            };

            userData.transactions.push(newTransaction);
            saveUserData(userData);
            document.getElementById('transactionForm').reset();
            updateUI(); 
        }

        // 3. 預算設定功能
        function handleBudgetSubmit(event) {
            event.preventDefault();
            const monthKey = getCurrentMonthKey();
            const category = document.getElementById('budgetCategory').value;
            const amount = parseFloat(document.getElementById('budgetAmount').value);
            const userData = loadUserData();

            if (!userData.budgets[monthKey]) {
                userData.budgets[monthKey] = {};
            }

            userData.budgets[monthKey][category] = amount;
            saveUserData(userData);
            document.getElementById('budgetForm').reset();
            updateUI(); 
            alert(`${monthKey} 的 ${category} 預算已設定為 ${amount}。`);
        }

        // 2. 數據呈現與分析
        function renderBudgetSummary(monthKey, categorySpending) {
            const tableBody = document.querySelector('#budgetSummaryTable tbody');
            tableBody.innerHTML = '';
            const userData = loadUserData();
            const budgetData = userData.budgets[monthKey] || {};
            // 預算表格只顯示支出類別
            const expenseCategories = DEFAULT_CATEGORIES.filter(cat => cat !== '薪水' && cat !== '投資'); 
            const relevantCategories = expenseCategories.filter(cat => budgetData[cat] || categorySpending[cat]);

            relevantCategories.forEach(category => {
                const budget = budgetData[category] || 0;
                const spent = categorySpending[category] || 0;
                const remaining = budget - spent;
                
                const row = tableBody.insertRow();
                const overspentClass = remaining < 0 ? 'overspent' : ''; 

                row.insertCell().textContent = category;
                row.insertCell().textContent = budget.toLocaleString();
                row.insertCell().textContent = spent.toLocaleString();
                
                const remainingCell = row.insertCell();
                remainingCell.textContent = remaining.toLocaleString();
                remainingCell.classList.add(overspentClass); // 超出預算紅字
            });

            if (relevantCategories.length === 0) {
                 const row = tableBody.insertRow();
                 const cell = row.insertCell();
                 cell.colSpan = 4;
                 cell.textContent = '本月尚未設定預算或產生支出。';
                 cell.style.textAlign = 'center';
            }
        }
        
        let monthlyChartInstance = null;
        function renderMonthlyChart(monthKey, categorySpending) {
            const userData = loadUserData();
            const budgetData = userData.budgets[monthKey] || {};
            
            // 圖表只顯示支出類別
            const categories = DEFAULT_CATEGORIES.filter(cat => 
                (categorySpending[cat] > 0 || budgetData[cat] > 0) && cat !== '薪水' && cat !== '投資'
            );
            
            const spendingData = categories.map(cat => categorySpending[cat] || 0);
            const budgetLimits = categories.map(cat => budgetData[cat] || 0);
            
            const ctx = document.getElementById('monthlyChart').getContext('2d');

            if (monthlyChartInstance) {
                monthlyChartInstance.destroy();
            }

            monthlyChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categories,
                    datasets: [
                        {
                            label: '當月花費 (支出)',
                            data: spendingData,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '每月預算上限',
                            data: budgetLimits,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true, title: { display: true, text: '金額 (TWD)' } } }
                }
            });
        }

        function renderTransactionRecords() {
            const userData = loadUserData();
            const tableBody = document.querySelector('#recordsTable tbody');
            tableBody.innerHTML = '';
            
            const sortedTransactions = [...userData.transactions].sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedTransactions.forEach(t => {
                const row = tableBody.insertRow();
                row.insertCell().textContent = t.date;
                
                const typeCell = row.insertCell();
                typeCell.textContent = t.type;
                typeCell.classList.add(t.type === '收入' ? 'income' : 'expense');
                
                row.insertCell().textContent = t.category;
                row.insertCell().textContent = t.amount.toLocaleString();
                row.insertCell().textContent = t.note;
            });
        }
        
        // 類別選單動態生成函數
        function populateCategorySelectors() {
            const selectors = [
                document.getElementById('category'), // 交易紀錄 (所有類別)
                document.getElementById('budgetCategory') // 預算設定 (僅支出類別)
            ];

            selectors.forEach(select => {
                select.innerHTML = '';
                const fragment = document.createDocumentFragment();
                
                // 支出專用類別清單：排除「薪水」和「投資」
                const expenseCategories = DEFAULT_CATEGORIES.filter(cat => cat !== '薪水' && cat !== '投資'); 

                // 如果是交易紀錄選單，則使用 DEFAULT_CATEGORIES (包含收入)
                // 如果是預算設定選單，則使用 expenseCategories (僅支出)
                const categoriesToUse = select.id === 'category' ? DEFAULT_CATEGORIES : expenseCategories;
                
                categoriesToUse.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    fragment.appendChild(option);
                });
                select.appendChild(fragment);
            });
        }

        // 主要更新函數
        function updateUI() {
            if (!currentUsername) return;
            
            const currentMonthKey = getCurrentMonthKey();
            document.getElementById('currentMonthText').textContent = currentMonthKey;
            
            const categorySpending = getCategorySpending(currentMonthKey);

            renderBudgetSummary(currentMonthKey, categorySpending);
            renderMonthlyChart(currentMonthKey, categorySpending);
            renderTransactionRecords();
        }


        // --- 應用程式啟動 ---

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').value = new Date().toISOString().substring(0, 10);
            populateCategorySelectors();

            // 註冊所有事件監聽器
            document.getElementById('authForm').addEventListener('submit', handleAuthSubmit);
            document.getElementById('transactionForm').addEventListener('submit', handleTransactionSubmit);
            document.getElementById('budgetForm').addEventListener('submit', handleBudgetSubmit);
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // 頁面載入時，強制顯示登入/註冊框
            document.getElementById('auth-overlay').style.display = 'flex';
        });
    </script>
</body>
</html>
