<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人雲端帳本 - 最終修復版</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <style>
        :root {
            --main-color: #5c8ab3; /* 灰藍色 */
            --main-color-dark: #4a6e8f; 
            --bg-light: #f4f7f9; 
            --income-green: #2ecc71;
            --expense-red: #e74c3c;
        }

        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; margin: 0; padding: 20px; background-color: var(--bg-light); color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); position: relative; }
        
        /* 登入覆蓋層 - 修正為最高優先權 */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(44, 62, 80, 0.95); display: flex; justify-content: center; align-items: center; 
            z-index: 9999; visibility: visible; transition: 0.3s;
        }
        #auth-box { background: white; padding: 40px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* 主內容區 - 預設隱藏 */
        #app-content { display: none; } 

        h1, h2 { color: var(--main-color); border-bottom: 2px solid #eee; padding-bottom: 8px; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; }
        button { background-color: var(--main-color); color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: var(--main-color-dark); }

        /* 表格與列表 */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        th { background-color: #f9f9f9; color: #666; }
        .income-text { color: var(--income-green); font-weight: bold; }
        .expense-text { color: var(--expense-red); font-weight: bold; }

        /* 第四點：當月結算卡片 */
        .summary-panel {
            background: #fff; border: 2px solid var(--main-color); padding: 20px; border-radius: 12px;
            margin: 20px 0; display: flex; justify-content: space-around; align-items: center;
        }
        .summary-item { text-align: center; }
        .summary-item label { font-size: 14px; color: #888; display: block; }
        .summary-item span { font-size: 24px; font-weight: bold; }

        #logout-btn { background-color: #95a5a6; float: right; padding: 8px 15px; font-size: 13px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div id="auth-box">
            <h2 style="margin-top:0;">帳號登入 / 註冊</h2>
            <p style="font-size: 13px; color: #7f8c8d;">初次使用請直接輸入想設定的帳密</p>
            <form id="authForm">
                <input type="text" id="username" placeholder="使用者名稱" required>
                <input type="password" id="password" placeholder="密碼" required>
                <button type="submit" id="loginBtn">確認進入系統</button>
                <p id="auth-message" style="color: var(--expense-red); font-size: 14px; margin-top:10px;"></p>
            </form>
        </div>
    </div>

    <div class="container">
        <button id="logout-btn">登出</button>
        <h1 style="margin-top:0;">雲端財務管理系統</h1>

        <div id="app-content">
            <div class="grid-container">
                <div>
                    <h2>1. 新增交易</h2>
                    <form id="transactionForm">
                        <select id="type">
                            <option value="支出">支出</option>
                            <option value="收入">收入</option>
                        </select>
                        <input type="number" id="amount" placeholder="金額" required>
                        <input type="date" id="date" required>
                        <select id="category"></select>
                        <input type="text" id="note" placeholder="備註 (選填)">
                        <button type="submit">儲存紀錄</button>
                    </form>

                    <h2>3. 預算上限設定</h2>
                    <form id="budgetForm">
                        <select id="budgetCategory"></select>
                        <input type="number" id="budgetAmount" placeholder="設定月預算" required>
                        <button type="submit" style="background-color: #7f8c8d;">更新預算</button>
                    </form>
                </div>

                <div>
                    <h2>2. 當月預算分析</h2>
                    <p>統計月份：<span id="currentMonthLabel" style="font-weight:bold; color:var(--main-color);"></span></p>
                    <table id="analysisTable">
                        <thead>
                            <tr><th>類別</th><th>預算</th><th>實支</th><th>預算剩餘</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div style="height: 200px; margin-top:20px;">
                        <canvas id="monthlyChart"></canvas>
                    </div>
                </div>
            </div>

            <h2>4. 當月財務結算</h2>
            <div class="summary-panel">
                <div class="summary-item">
                    <label>總收入 (薪水+投資)</label>
                    <span id="stat-income" class="income-text">0</span>
                </div>
                <div style="font-size: 30px; color: #eee;">|</div>
                <div class="summary-item">
                    <label>總支出</label>
                    <span id="stat-expense" class="expense-text">0</span>
                </div>
                <div style="font-size: 30px; color: #eee;">|</div>
                <div class="summary-item">
                    <label>本月結餘 (剩餘存款)</label>
                    <span id="stat-balance" style="color:var(--main-color);">0</span>
                </div>
            </div>

            <h2>歷史交易清單 (所有紀錄)</h2>
            <table id="historyTable">
                <thead>
                    <tr><th>日期</th><th>類型</th><th>類別</th><th>金額</th><th>備註</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
